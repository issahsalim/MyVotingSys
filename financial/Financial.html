<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="votelogo.ico">
    <title> Financial Candidates</title>
</head>
<body>
    <!-- NAV BAR -->
     
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <img src="img/votelogo.jpeg" alt="salim" style="width: 30px;">
            <a href="https://shorturl.at/rLJcW" class="navbar-brand text-dark fw-bold">SALIM</a>
        </div> 
    </nav>

    <div class="votetimecontainer">
        <h5 class="votetime"></h5>
        
        <h5 class="">Vote End's at : 5:00PM</h5>
    </div>

<div class="allcontainer">

    <!-- presidents position header -->
    <h3 class="text-center">Financial Candidates</h3>

    <!-- display messages when error occur -->
    <div class="voteStatus container col-4"> </div>
    <div class="votesucceddmess container col-4"> </div>
    <!-- succeed message -->
    <div class="votesucceddmess container col-4"> </div>

    <!-- Votes table -->
    <div class="VoteTable container col-4"> </div>

    <!-- renders Financial candidates -->
    <div class="render m-3"></div>

    <div class=" d-flex justify-content-center" style="gap: 20px;" id="btns">
        <!-- Vote button -->
        <button class="btn btn-primary " id="votebtn">Vote</button>
        <!--Check Vote button -->
        <button class=" btn btn-primary" id="checkvote">Check votes</button>
    </div>
    <!-- expire time message -->
    <div class="time_expire_mess text-center text-danger mt-3 fw-bolder fs-1"></div>

    <!-- copyright -->
<div class="d-flex justify-content-center">
    <div class=" copyright"><span id="getYear"></span>&COPY;issahsalim All rights reserved</div>
</div>
    <script src="financial.js"></script>
      <script src="index.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
