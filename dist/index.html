<style>.position{
        display: flex;

     a:hover{

    }

        text-transform: uppercase;
        text-decoration: underline;

    }

     @media (max-width:768px) {

        }

        }

     }
     @media(768px<=width<=1024px){

            position: fixed;
            top: 15%;

            width: 300px;
            color: red;
            
        }
        
        }</style>

<body>
     <nav class="navbar bg-body-tertiary">

         </div>          
     </nav>  

    <div class="votetimecontainer">
         
        <h5 class="Countvotetime"></h5>

        <h5 class="">Vote End's at : 5:00PM</h5>
    </div> 
            <!-- expire time message -->
    <div class="time_expire_mess text-center text-danger mt-3 fw-bolder fs-1"> </div>

    <div class="position">
        <div class="position-control">
            <h2 class="header">Choose the positions you want to vote </h2>
            <ul class="position-list">
                <li><a href="/president.html">President</a></li>
                <li> <a href="/wocom.html">Wocom</a></li>

            </ul>

    </div>
   
    <!-- copyright -->
        <div class="d-flex justify-content-center">
            <div class=" copyright"><span id="getYear"></span>&COPY;issahsalim All rights reserved</div>
        </div>
    <script>var Countvotetime = document.querySelector('.Countvotetime');
var voteTimerExpire = document.querySelector('.time_expire_mess');
var header = document.querySelector('.header');
var positionControl = document.querySelector('.position');
var Year = document.getElementById('getYear');
function VoteTime() {
  var Time = new Date();
  var hour = Time.getHours();
  var minute = Time.getMinutes().toString().padStart(2, '0');
  var seconds = Time.getSeconds().toString().padStart(2, '0');
  var getYear = Time.getFullYear();
  Countvotetime.innerHTML = "Current time ".concat(hour, ":").concat(minute, ":").concat(seconds);
  var votetimecontainer = document.querySelector('.votetimecontainer');
  Year.innerHTML = getYear;

  // GET HOUR && MINUTE FOR TIME LOGIC
  if (hour >= 100) {
    header.innerHTML = "Vote time up select below to see the total votes";
    voteTimerExpire.innerHTML = "Vote Time end's";
    positionControl.classList.add('TimeUpposition');
    positionControl.classList.remove('position');
    votetimecontainer.classList.add('endtimepro');
    votetimecontainer.classList.remove('votetimecontainer');
  }
}
setInterval(VoteTime, 1000);
VoteTime();</script>
